    <section class="contact">

                <h5>Come visit our office<br>

            </div>

    <section class="send-message">
        <div class="inner">
            <h5>Send us a message</h5>
            <form method="POST" action="mailto:miles@jivin-jazz.co.nz" target="_blank">
                <div class="form-group">
                    <div class="controls">
                        <input type="text" name="name" id="name" class="float-label" required>
                        <label for="name">Your Name</label>
                    </div>
                    <div class="controls">
                        <input type="email" name="email" id="email" class="float-label" required>
                        <label for="email">Your Email</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <textarea name="message" id="message" class="float-label" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </section>
